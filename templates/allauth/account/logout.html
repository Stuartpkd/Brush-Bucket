{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container text-center mt-5 full-screen">
  <h1 class="mb-3">{% trans "Sign Out" %}</h1>

  <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}" class="d-inline-block mx-auto">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="btn btn-add-to-cart">{% trans 'Sign Out' %}</button>
  </form>
</div>
{% endblock %}
