{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container text-center mt-5 full-screen">
    <h1 class="mb-4">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change d-inline-block mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="btn-cta text-uppercase">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
