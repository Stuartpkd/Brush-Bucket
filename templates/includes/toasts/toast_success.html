<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {% if request.session.added_brush %}
        <p>{{ message }}</p>
        <div class="table-responsive rounded">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <img src="{{ request.session.added_brush.image_url }}"
                                alt="{{ request.session.added_brush.name }}" class="toast-brush-image">
                        </td>
                        <td>{{ request.session.added_brush.name }}</td>
                        <td>${{ request.session.added_brush.price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        {% else %}

        {% endif %}
        <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded-0">
            <span class="text-uppercase">View Bag</span>
        </a>
    </div>
</div>
