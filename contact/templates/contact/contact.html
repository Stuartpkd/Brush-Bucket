{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} {# Ensure you load crispy_forms_tags if you're using crispy forms #}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Contact Us</h2>
            <h5 class="text-muted">Send us a message</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'contact' %}" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <button class="btn btn-black rounded-0" type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
