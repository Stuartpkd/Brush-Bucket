{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ brush.image.url }}" alt="{{ brush.name }} Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ brush.name }}</h2>
            <p>Price: ${{ brush.price }}</p>
            <p>Rating: {{ brush.rating }}</p>
            <button class="btn btn-primary">Add to Cart</button>
            <a href="#" class="btn btn-secondary">Back to Brushes</a>
        </div>
    </div>
</div>
{% endblock %}
