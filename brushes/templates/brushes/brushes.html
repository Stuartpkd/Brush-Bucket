{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-end">
        {% for brush in brushes %}
        <div class="mb-4">
            <div class="brush-container">
                <h2 class="brush-title">{{ brush.name }}</h2>
                <div class="brush">
                    <div>
                        <img src="{{ brush.image.url }}" alt="{{ brush.name }} Image" class="brush-image">
                    </div>
                </div>
                <p class="brush-rating">Rating: {{ brush.rating }}</p>
                <p class="brush-price">Price: ${{ brush.price }}</p>
                <a href="{% url 'add_to_cart' brush.id %}" class="add-to-cart-button btn btn-primary">
                    Add to Cart
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
