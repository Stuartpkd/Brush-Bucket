{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                Discover the Perfect Digital Brushes
            </h1>
            <p class="lead">
                Elevate your digital art with our curated brush collections.
            </p>
            <div class="my-5">
                <a href="" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Explore Brushes</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2 class="logo-font text-black">Featured Brushes</h2>
            <div class="featured-brushes">

                <div class="featured-brush">
                    <img src="{% static 'images/featured_brush1.jpg' %}" alt="Featured Brush 1">
                    <h3>Brush Name 1</h3>
                </div>
                <div class="featured-brush">
                    <img src="{% static 'images/featured_brush2.jpg' %}" alt="Featured Brush 2">
                    <h3>Brush Name 2</h3>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
